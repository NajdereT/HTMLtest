<style>

    #cf {
        position:relative;
        height:281px;
        width:450px;
        margin:0 auto;
    }

    #cf img {
        position:absolute;
        left:0;
        -webkit-transition: opacity 1s ease-in-out;
        -moz-transition: opacity 1s ease-in-out;
        -o-transition: opacity 1s ease-in-out;
        transition: opacity 1s ease-in-out;
    }

    #cf img.top:hover {
        opacity:0;
    }

    body, html {
        height: 100%;
    }

    .parallax {
        /* The image used */
        background-image: url("http://blog.hostbaby.com/wp-content/uploads/2013/07/diagonal1920x1234.jpg");-webkit-filter: blur(0px);


        /* Set a specific height */
        height: 400px;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: auto;
    }
    img {-webkit-filter: drop-shadow(10px 12px 20px black);
    img{-webkit-filter: opacity(90px)}


</style>

<div class="parallax"></div>



<div id="cf" class="shadow">
    <img class="bottom" src="/http://news.bbcimg.co.uk/media/images/57157000/jpg/_57157925_manchester_apocalypse_hacienda.jpg" />
