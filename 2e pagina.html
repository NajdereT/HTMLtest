<style>
    .container {
        position: relative;
        width: 50%;
    }

    .image {
        display: block;
        width: 100%;
        height: auto;
    }

    .overlay {
        position: absolute;
        bottom: 100%;
        left: 0;
        right: 0;
        background-color: #b3f5ff;
        overflow: hidden;
        width: 100%;
        height:0;
        transition: .5s ease;
    }

    .container:hover .overlay {
        bottom: 0;
        height: 100%;
    }

    .text {
        white-space: nowrap;
        color: white;
        font-size: 20px;
        position: absolute;
        overflow: hidden;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
    }

    body, html {
        height: 100%;
    }

    .parallax {
        /* The image used */
        background-image: url("http://blog.hostbaby.com/wp-content/uploads/2013/07/diagonal1920x1234.jpg");-webkit-filter: blur(1px);


        /* Set a specific height */
        height: 500px;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: auto;
    }
    img {-webkit-filter: drop-shadow(10px 12px 20px black); img{-webkit-filter: blur(20px)}
    img{-webkit-filter: opacity(90px)}


</style>
